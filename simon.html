<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="simon.css" />
</head>
<body>
  <h1>Simon Says Game</h1>
  <h2 id="status">Press any key or click to start</h2>

  <div class="btn-container">
    <div class="btn red" id="red"></div>
    <div class="btn yellow" id="yellow"></div>
    <div class="btn green" id="green"></div>
    <div class="btn blue" id="blue"></div>
  </div>

  <audio id="click-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio id="wrong-sound" src="https://s3.amazonaws.com/adam-recvlohe-sounds/error.wav"></audio>

  <script src="simon.js"></script>
</body>
</html>
